<h3 class="heading">Categories</h3>
<div class="row">
  <div class="categories">
    <div ng-repeat="category in categories">
      <div class="col-md-6">
        <h3>{{ category.name }}</h3>
        <p>{{ category.description }}</p>
        <a href="#/articles/category/{{category.name}}">View Articles</a>
      </div>
    </div>
  </div>
</div>

<h3 class="heading">Latest Articles</h3>
<div class="row">
  <div class="articles">
    <div ng-repeat="article in articles">
      <div class="col-md-12">
        <div class="article">
          <h4>{{ article.title }}</h4>
          <p>{{ article.body }}</p>
          <a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Articles</a>
        </div>
      </div>
    </div>
    <div ng-if="articles == false">
      No articles to display
    </div>
  </div>
</div>
